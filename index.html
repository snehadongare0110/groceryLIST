<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <h2 class="heading">Employee Portal</h2>
        </div>
        <div class="label">
            <label for="id">ID</label>
            <label for="name">Name</label>
            <label for="age">Age</label>
            <label for="gender">Gender</label>
        </div>
        <div id="horizontal-line"></div>
        <div class="main">
            <form action="" id="employee-form" class="form" autocomplete="off">
                <div>
                    <input class="form-control" id="id" type="number" placeholder="Enter your Id">
                </div>
                <div>
                    <input class="form-control" id="name" type="text" placeholder="Enter Your Name" onkeyup="lettersOnly(this)">
                </div>
                <div>
                    <input class="form-control" id="age" type="number" placeholder="Enter your Age">
                </div>
                <div>
                <select class="form-control"  id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                </div>
                <div>
                    <input class="btn-s add-btn" type="submit" value="Add">
                    
                </div>
            </form>
            <div>
                <div id="horizontal-line"></div>
                <div class="emp-list">
                    <h2>Employee List</h2>
                    <h5>Employee Count</h5>
                    <span id="value">0</span>
                </div>
                <table class="table table-striped table-dark">
                    
                    <tbody id="employee-list">
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
